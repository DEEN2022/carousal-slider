<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./ucu-images/1.png" style="height: 700px; object-fit: cover;" class="d-block w-100 img-fluid" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h1 class="animate__animated animate__fadeIn">Unleash Your Potential</h1>
                <h3 class="animate__animated animate__zoomIn">Innovation, Diversity, Excellence</h3>
                <button class="animate__animated animate__zoomIn">Start</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./ucu-images/2.png" style="height: 700px; object-fit: cover;" class="d-block w-100 img-fluid" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h1 class="animate__animated">Journey of Knowledge</h1>
                <h3 class="animate__animated">Learning, Inspiration, Opportunity</h3>
                <button class="animate__animated animate__zoomIn">Inspire</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./ucu-images/3.png" style="height: 700px; object-fit: cover;" class="d-block w-100 img-fluid" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h1 class="animate__animated animate__slideInDown">Scholars & Innovators</h1>
                <h3 class="animate__animated animate__zoomIn">Passion, Progress, Success</h3>
                <button class="animate__animated animate__zoomIn">Innovate</button>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <script>
        // Activate Carousel
        $('.carousel').carousel({
          interval: 3000 // Change interval here in milliseconds
        });
      </script>

</body>
</html>
